<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <i class='bx bx-pencil'></i>
        <h1 class="quote"></h1>
        <hr>
        <p class="author"></p>
        <div class="buttons">
            <a class="twitter-share-button"
            href="https://twitter.com/intent/tweet?text=Hello%20world">Tweet
            <i class="uil uil-twitter-alt"></i></a>
            <button class="next">Next <i class="uil uil-angle-right-b"></i></button>
        </div>
    </div>
    <footer class="footer"><i class='bx bx-copyright'></i> Copyright Furkan Adim</footer>
    <script src="script.js"></script>
</body>
</html>
